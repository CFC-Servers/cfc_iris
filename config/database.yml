# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
variables:
  sql_mode: TRADITIONAL

default: &default
  adapter: mysql2
  encoding: utf8
  reconnect: false
  pool: 5
  timeout: 5000
  host: 'localhost'
  port: 3306

development:
  <<: *default
  database: <%= Rails.application.credentials.dig(:mysql, :development, :database) %>
  username: <%= Rails.application.credentials.dig(:mysql, :development, :username) %>
  password: <%= Rails.application.credentials.dig(:mysql, :development, :password) %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: <%= Rails.application.credentials.dig(:mysql, :test, :database) %>
  username: <%= Rails.application.credentials.dig(:mysql, :test, :username) %>
  password: <%= Rails.application.credentials.dig(:mysql, :test, :password) %>

production:
  <<: *default
  database: <%= Rails.application.credentials.dig(:mysql, :production, :database) %>
  username: <%= Rails.application.credentials.dig(:mysql, :production, :username) %>
  password: <%= Rails.application.credentials.dig(:mysql, :production, :password) %>
